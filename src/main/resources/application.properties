spring.application.name=WebGame
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:your_google_client_id}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:your_google_client_secret}

spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/webgame?useSSl=false}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:password}
# neu muon thay schema nay bang 1 schema moi thi phai doi update thanh create
spring.jpa.hibernate.ddl-auto = update

#Không cần cấu hình SessionFactory hoặc TransactionManager riêng vì Spring Boot tự động quản lý.

#show query database in log
logging.level.org.hibernate.SQL = DEBUG
logging.level.org.hibernate.TYPE = TRACE

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

